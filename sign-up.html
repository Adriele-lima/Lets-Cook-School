<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="culinary course in Dublin">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Let's Cook School - Sign Up</title>
</head>
<body>
    <header>
        <h1 class="header"><a href="index.html">Let's Cook School</a></h1>
        <nav>
            <ul class="menu">
                <li class="menu-li"><a href="index.html">Home</a></li>
                <li class="menu-li"><a href="courses.html">Courses</a></li>
                <li class="menu-li"><a href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="background-signup">
        <section> 
            <div>
                <form action="/submit.html" class="sign-up-box">
                    <h2>Fill this form and a salesperson will contact you to schedule your course and take the payment details.</h2>
                    <label for="fname">First Name:</label>
                    <input class="input" id="fname" type="text" name="fname" required>
                    <label for="lname">Last Name:</label>
                    <input class="input" id="lname" type="text" name="lname" required>
                    <label for="email">Email Address:</label>
                    <input class="input" id="email" type="email" name="email" required>
                    <label for="phone">Phone Number:</label>
                    <input class="input" id="phone" type="number" name="phone" required>
                    <label for="list">Course of Interest:</label>
                    <select class="radio" name="list" id="list">
                        <option value="bread">Bread Masterclass</option>
                        <option value="pasta">Pasta Masterclass</option>
                        <option value="seafood">Seafood Masterclass</option>
                        <option value="dessert">Chocolate Desserts Masterclass</option>
                    </select>
                    <input type="submit" class="submit" name="submit" value="Let's cook!">
                </form>
            </div>    
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a aria-label="Instagram" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a aria-label="Facebook" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a aria-label="Youtube" href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/5d852ae91a.js" crossorigin="anonymous"></script>
</html>
